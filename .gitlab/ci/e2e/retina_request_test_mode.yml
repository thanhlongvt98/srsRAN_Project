- name: srs-gnb
  type: gnb
  image: ${RETINA_REGISTRY_PREFIX}/srsgnb:${RETINA_VERSION}
  labels: 
    - ${ZMQ_HOSTLABEL_0}
  requirements:
    arch: amd64
    cpu:
      requests: 1
    memory:
      requests: "8G"
      limits: "8G"
    ephemeral-storage:
      requests: "6G"
      limits: "6G"
  resources:
    - type: zmq
      nof_antennas_dl: 4
      nof_antennas_ul: 4
  environment:
    - PATH: ${PATH}:/builds/softwareradiosystems/srsgnb/build/apps/gnb
  shared_files:
    - local_path: ../../build/apps/gnb/gnb
      remote_path: /usr/local/bin
      is_executable: true

- name: open5gs
  type: 5gc
  requirements:
    arch: amd64
    cpu:
      requests: 1
    memory:
      requests: "4G"
    ephemeral-storage:
      requests: "6G"
      limits: "6G"
  image: ${RETINA_REGISTRY_PREFIX}/open5gs:${OPEN5GS_VERSION}_${RETINA_VERSION}
  labels: 
    - ${ZMQ_HOSTLABEL_0}
